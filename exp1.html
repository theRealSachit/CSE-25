  <!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title>
  <link rel="stylesheet" href="exp1.css"> 
</head> 
<body> 
 
  <header class="site-header"> 
    <h1>SHOP EASY</h1> 
  </header> 
 
  <main class="container"> 
    <section class="product-card"> 
      <img class="product-image" src="t-shirt.jpg" alt="Classic Cotton T-Shirt">
      <h2 class="product-title">Classic Cotton T-Shirt</h2> 
      <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p> 
 
      <div class="price-row"> 
        <span class="price">₹699</span> 
        <span class="old-price">₹999</span> 
      </div> 
 
      <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
 
</body> 
</html>
