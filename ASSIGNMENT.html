<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Centered Navigation with Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #18a0d2;
        }

        nav {
            background-color: #333;
            padding: 15px 0;
        }

        nav a {
            color: blue;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .box-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px 0;
        }

        .box {
            background-color: red;
            border: 2px solid #555;
            width: 150px;
            height: 150px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div style>
        <img src="https://via.placeholder.com/800x200.png?text=Banner+Image" alt="Banner Image"
            style="width:100%; height:auto; margin-top:20px;">
        <img src="https://via.placeholder.com/400.png?text=Image+1" alt="Image 1"
            style="width:45%; height:auto; margin:10px;">
        <img src="https://via.placeholder.com/400.png?text=Image+2" alt="Image 2"
            style="width:45%; height:auto; margin:10px;">
        <img src="https://via.placeholder.com/400.png?text=Image+3" alt="Image 3"
            style="width:45%; height:auto; margin:10px;">
        <img src="https://via.placeholder.com/400.png?text=Image+4" alt="Image 4"
            style="width:45%; height:auto; margin:10px;">
    </div>
    <nav>
        <a href="#">Department</a>
        <a href="#">Info</a>
        <a href="#">Contact Us</a>
    </nav>
</body>

</html>
